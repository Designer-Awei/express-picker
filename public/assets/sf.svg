<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="0" y="0" width="800" height="600" fill="#fafafa"/>
  
  <!-- 主体区域 -->
  <rect x="50" y="50" width="700" height="500" rx="15" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="3"/>
  
  <!-- 标题 -->
  <text x="400" y="35" font-size="24" text-anchor="middle" font-weight="bold" fill="#424242">顺丰快递分区布局图</text>
  
  <!-- 中心标识 -->
  <g transform="translate(400, 100)">
    <circle cx="0" cy="0" r="50" fill="#ff5252" stroke="#c62828" stroke-width="2"/>
    <text x="0" y="10" font-size="18" text-anchor="middle" fill="#ffffff" font-weight="bold">SF</text>
  </g>
  
  <!-- 辐射状货架 -->
  <!-- 左上角货架 -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="160" height="140" fill="#eeeeee" stroke="#bdbdbd" stroke-width="2"/>
    <text x="80" y="20" font-size="16" text-anchor="middle" fill="#424242">顺丰-A区</text>
    
    <!-- 内部格子 -->
    <line x1="0" y1="35" x2="160" y2="35" stroke="#bdbdbd" stroke-width="1"/>
    <line x1="0" y1="70" x2="160" y2="70" stroke="#bdbdbd" stroke-width="1"/>
    <line x1="0" y1="105" x2="160" y2="105" stroke="#bdbdbd" stroke-width="1"/>
    <line x1="40" y1="35" x2="40" y2="140" stroke="#bdbdbd" stroke-width="1"/>
    <line x1="80" y1="35" x2="80" y2="140" stroke="#bdbdbd" stroke-width="1"/>
    <line x1="120" y1="35" x2="120" y2="140" stroke="#bdbdbd" stroke-width="1"/>
    
    <!-- 编号示例 -->
    <text x="20" y="52" font-size="10" text-anchor="middle" fill="#424242">A1</text>
    <text x="60" y="52" font-size="10" text-anchor="middle" fill="#424242">A2</text>
    <text x="100" y="52" font-size="10" text-anchor="middle" fill="#424242">A3</text>
    <text x="140" y="52" font-size="10" text-anchor="middle" fill="#424242">A4</text>
  </g>
  
  <!-- 右上角货架 -->
  <g transform="translate(540, 100)">
    <rect x="0" y="0" width="160" height="140" fill="#eeeeee" stroke="#bdbdbd" stroke-width="2"/>
    <text x="80" y="20" font-size="16" text-anchor="middle" fill="#424242">顺丰-B区</text>
    
    <!-- 内部格子 -->
    <line x1="0" y1="35" x2="160" y2="35" stroke="#bdbdbd" stroke-width="1"/>
    <line x1="0" y1="70" x2="160" y2="70" stroke="#bdbdbd" stroke-width="1"/>
    <line x1="0" y1="105" x2="160" y2="105" stroke="#bdbdbd" stroke-width="1"/>
    <line x1="40" y1="35" x2="40" y2="140" stroke="#bdbdbd" stroke-width="1"/>
    <line x1="80" y1="35" x2="80" y2="140" stroke="#bdbdbd" stroke-width="1"/>
    <line x1="120" y1="35" x2="120" y2="140" stroke="#bdbdbd" stroke-width="1"/>
    
    <!-- 编号示例 -->
    <text x="20" y="52" font-size="10" text-anchor="middle" fill="#424242">B1</text>
    <text x="60" y="52" font-size="10" text-anchor="middle" fill="#424242">B2</text>
    <text x="100" y="52" font-size="10" text-anchor="middle" fill="#424242">B3</text>
    <text x="140" y="52" font-size="10" text-anchor="middle" fill="#424242">B4</text>
  </g>
  
  <!-- 左下角货架 - 中通 -->
  <g transform="translate(100, 360)">
    <rect x="0" y="0" width="160" height="140" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="2"/>
    <text x="80" y="20" font-size="16" text-anchor="middle" fill="#424242">中通区</text>
    
    <!-- 内部格子 -->
    <line x1="0" y1="35" x2="160" y2="35" stroke="#9e9e9e" stroke-width="1"/>
    <line x1="0" y1="70" x2="160" y2="70" stroke="#9e9e9e" stroke-width="1"/>
    <line x1="0" y1="105" x2="160" y2="105" stroke="#9e9e9e" stroke-width="1"/>
    <line x1="40" y1="35" x2="40" y2="140" stroke="#9e9e9e" stroke-width="1"/>
    <line x1="80" y1="35" x2="80" y2="140" stroke="#9e9e9e" stroke-width="1"/>
    <line x1="120" y1="35" x2="120" y2="140" stroke="#9e9e9e" stroke-width="1"/>
    
    <!-- 编号示例 -->
    <text x="20" y="52" font-size="10" text-anchor="middle" fill="#424242">Z1</text>
    <text x="60" y="52" font-size="10" text-anchor="middle" fill="#424242">Z2</text>
    <text x="100" y="52" font-size="10" text-anchor="middle" fill="#424242">Z3</text>
    <text x="140" y="52" font-size="10" text-anchor="middle" fill="#424242">Z4</text>
  </g>
  
  <!-- 右下角货架 - 圆通 -->
  <g transform="translate(540, 360)">
    <rect x="0" y="0" width="160" height="140" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="2"/>
    <text x="80" y="20" font-size="16" text-anchor="middle" fill="#424242">圆通区</text>
    
    <!-- 内部格子 -->
    <line x1="0" y1="35" x2="160" y2="35" stroke="#9e9e9e" stroke-width="1"/>
    <line x1="0" y1="70" x2="160" y2="70" stroke="#9e9e9e" stroke-width="1"/>
    <line x1="0" y1="105" x2="160" y2="105" stroke="#9e9e9e" stroke-width="1"/>
    <line x1="40" y1="35" x2="40" y2="140" stroke="#9e9e9e" stroke-width="1"/>
    <line x1="80" y1="35" x2="80" y2="140" stroke="#9e9e9e" stroke-width="1"/>
    <line x1="120" y1="35" x2="120" y2="140" stroke="#9e9e9e" stroke-width="1"/>
    
    <!-- 编号示例 -->
    <text x="20" y="52" font-size="10" text-anchor="middle" fill="#424242">Y1</text>
    <text x="60" y="52" font-size="10" text-anchor="middle" fill="#424242">Y2</text>
    <text x="100" y="52" font-size="10" text-anchor="middle" fill="#424242">Y3</text>
    <text x="140" y="52" font-size="10" text-anchor="middle" fill="#424242">Y4</text>
  </g>
  
  <!-- 连接线 -->
  <g stroke="#9e9e9e" stroke-width="1" stroke-dasharray="5 3">
    <line x1="260" y1="170" x2="370" y2="100" />
    <line x1="540" y1="170" x2="430" y2="100" />
    <line x1="260" y1="430" x2="370" y2="100" />
    <line x1="540" y1="430" x2="430" y2="100" />
  </g>
  
  <!-- 服务台 -->
  <g transform="translate(350, 500)">
    <rect x="0" y="0" width="100" height="50" rx="10" fill="#757575" stroke="#424242" stroke-width="2"/>
    <text x="50" y="30" font-size="14" text-anchor="middle" fill="#ffffff">服务台</text>
  </g>
  
  <!-- 入口 -->
  <g transform="translate(400, 250)">
    <rect x="0" y="0" width="60" height="100" fill="#fafafa" stroke="#424242" stroke-width="3" stroke-dasharray="8 4"/>
    <text x="30" y="130" font-size="14" text-anchor="middle" fill="#424242">入口</text>
  </g>
  
  <!-- 标注 -->
  <g transform="translate(700, 200)">
    <rect x="0" y="0" width="70" height="200" rx="5" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1"/>
    <text x="35" y="25" font-size="12" text-anchor="middle" font-weight="bold" fill="#424242">图例</text>
    
    <!-- 标注项1 -->
    <rect x="15" y="40" width="40" height="15" fill="#eeeeee" stroke="#bdbdbd" stroke-width="1"/>
    <text x="35" y="70" font-size="10" text-anchor="middle" fill="#424242">顺丰区</text>
    
    <!-- 标注项2 -->
    <rect x="15" y="90" width="40" height="15" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="1"/>
    <text x="35" y="120" font-size="10" text-anchor="middle" fill="#424242">其他快递</text>
    
    <!-- 标注项3 -->
    <circle cx="35" cy="145" r="10" fill="#ff5252" stroke="#c62828" stroke-width="1"/>
    <text x="35" y="170" font-size="10" text-anchor="middle" fill="#424242">中心点</text>
  </g>
  
  <!-- 底部信息 -->
  <text x="400" y="580" font-size="12" text-anchor="middle" fill="#424242">顺丰快递 - 校园快递中心</text>
</svg> 