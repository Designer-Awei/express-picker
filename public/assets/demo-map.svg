<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 主体区域 -->
  <rect x="50" y="50" width="700" height="500" rx="15" fill="#ffffff" stroke="#343a40" stroke-width="3"/>
  
  <!-- 标题 -->
  <text x="400" y="35" font-size="24" text-anchor="middle" font-weight="bold" fill="#212529">校园快递中心总平面图</text>
  
  <!-- 分区标示 -->
  <!-- 菜鸟驿站区域 -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="220" height="180" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="110" y="30" font-size="18" text-anchor="middle" fill="#0d47a1">菜鸟驿站</text>
    
    <!-- 内部布局示意 -->
    <rect x="20" y="50" width="180" height="110" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
    <line x1="20" y1="80" x2="200" y2="80" stroke="#1976d2" stroke-width="1"/>
    <line x1="20" y1="110" x2="200" y2="110" stroke="#1976d2" stroke-width="1"/>
    <line x1="65" y1="50" x2="65" y2="160" stroke="#1976d2" stroke-width="1"/>
    <line x1="110" y1="50" x2="110" y2="160" stroke="#1976d2" stroke-width="1"/>
    <line x1="155" y1="50" x2="155" y2="160" stroke="#1976d2" stroke-width="1"/>
  </g>
  
  <!-- 韵达京东区域 -->
  <g transform="translate(400, 120)">
    <rect x="0" y="0" width="220" height="180" rx="10" fill="#fffde7" stroke="#fbc02d" stroke-width="2"/>
    <text x="110" y="30" font-size="18" text-anchor="middle" fill="#f57f17">韵达京东</text>
    
    <!-- 内部布局示意 -->
    <rect x="20" y="50" width="180" height="110" fill="#fff9c4" stroke="#fdd835" stroke-width="1"/>
    <line x1="20" y1="80" x2="200" y2="80" stroke="#fdd835" stroke-width="1"/>
    <line x1="20" y1="110" x2="200" y2="110" stroke="#fdd835" stroke-width="1"/>
    <line x1="65" y1="50" x2="65" y2="160" stroke="#fdd835" stroke-width="1"/>
    <line x1="110" y1="50" x2="110" y2="160" stroke="#fdd835" stroke-width="1"/>
    <line x1="155" y1="50" x2="155" y2="160" stroke="#fdd835" stroke-width="1"/>
  </g>
  
  <!-- 顺丰快递区域 -->
  <g transform="translate(100, 350)">
    <rect x="0" y="0" width="220" height="180" rx="10" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2"/>
    <text x="110" y="30" font-size="18" text-anchor="middle" fill="#424242">顺丰快递</text>
    
    <!-- 内部布局示意 -->
    <rect x="20" y="50" width="180" height="110" fill="#eeeeee" stroke="#bdbdbd" stroke-width="1"/>
    <line x1="20" y1="80" x2="200" y2="80" stroke="#bdbdbd" stroke-width="1"/>
    <line x1="20" y1="110" x2="200" y2="110" stroke="#bdbdbd" stroke-width="1"/>
    <line x1="65" y1="50" x2="65" y2="160" stroke="#bdbdbd" stroke-width="1"/>
    <line x1="110" y1="50" x2="110" y2="160" stroke="#bdbdbd" stroke-width="1"/>
    <line x1="155" y1="50" x2="155" y2="160" stroke="#bdbdbd" stroke-width="1"/>
    
    <!-- 顺丰标志 -->
    <circle cx="110" cy="25" r="12" fill="#ff5252" stroke="#c62828" stroke-width="1"/>
    <text x="110" y="30" font-size="10" text-anchor="middle" fill="#ffffff" font-weight="bold">SF</text>
  </g>
  
  <!-- 服务中心区域 -->
  <g transform="translate(400, 350)">
    <rect x="0" y="0" width="220" height="180" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="110" y="30" font-size="18" text-anchor="middle" fill="#2e7d32">服务中心</text>
    
    <!-- 内部布局示意 -->
    <rect x="50" y="60" width="120" height="60" rx="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
    <text x="110" y="95" font-size="14" text-anchor="middle" fill="#1b5e20">前台</text>
    
    <rect x="50" y="140" width="50" height="30" rx="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
    <text x="75" y="160" font-size="10" text-anchor="middle" fill="#1b5e20">休息区</text>
    
    <rect x="120" y="140" width="50" height="30" rx="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
    <text x="145" y="160" font-size="10" text-anchor="middle" fill="#1b5e20">办公区</text>
  </g>
  
  <!-- 连接通道 -->
  <g stroke="#adb5bd" stroke-width="5" stroke-linecap="round">
    <!-- 水平连接线 -->
    <line x1="320" y1="210" x2="400" y2="210" stroke-dasharray="5 8"/>
    
    <!-- 垂直连接线 -->
    <line x1="210" y1="300" x2="210" y2="350" stroke-dasharray="5 8"/>
    <line x1="510" y1="300" x2="510" y2="350" stroke-dasharray="5 8"/>
    
    <!-- 对角线连接 -->
    <line x1="320" y1="350" x2="400" y2="350" stroke-dasharray="5 8"/>
  </g>
  
  <!-- 入口标记 -->
  <g transform="translate(350, 500)">
    <rect x="0" y="0" width="100" height="40" rx="20" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
    <text x="50" y="25" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">主入口</text>
  </g>
  
  <!-- 图例 -->
  <g transform="translate(650, 150)">
    <rect x="0" y="0" width="120" height="200" rx="5" fill="#ffffff" stroke="#6c757d" stroke-width="1"/>
    <text x="60" y="30" font-size="14" text-anchor="middle" font-weight="bold" fill="#495057">图例说明</text>
    
    <!-- 图例项目 -->
    <rect x="15" y="50" width="25" height="15" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
    <text x="65" y="62" font-size="12" text-anchor="left" fill="#495057">菜鸟驿站</text>
    
    <rect x="15" y="80" width="25" height="15" fill="#fffde7" stroke="#fbc02d" stroke-width="1"/>
    <text x="65" y="92" font-size="12" text-anchor="left" fill="#495057">韵达京东</text>
    
    <rect x="15" y="110" width="25" height="15" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1"/>
    <text x="65" y="122" font-size="12" text-anchor="left" fill="#495057">顺丰快递</text>
    
    <rect x="15" y="140" width="25" height="15" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
    <text x="65" y="152" font-size="12" text-anchor="left" fill="#495057">服务中心</text>
    
    <line x1="15" y1="175" x2="40" y2="175" stroke="#adb5bd" stroke-width="3" stroke-dasharray="2 3"/>
    <text x="65" y="178" font-size="12" text-anchor="left" fill="#495057">通道连接</text>
  </g>
  
  <!-- 指南针 -->
  <g transform="translate(700, 400)">
    <circle cx="0" cy="0" r="30" fill="#ffffff" stroke="#343a40" stroke-width="1"/>
    <path d="M0,-25 L5,0 L0,5 L-5,0 Z" fill="#dc3545" stroke="#343a40" stroke-width="1"/>
    <path d="M0,25 L5,0 L0,-5 L-5,0 Z" fill="#343a40" stroke="#343a40" stroke-width="1"/>
    <text x="0" y="-10" font-size="12" text-anchor="middle" fill="#343a40" font-weight="bold">N</text>
    <text x="0" y="18" font-size="12" text-anchor="middle" fill="#343a40" font-weight="bold">S</text>
  </g>
  
  <!-- 底部信息 -->
  <text x="400" y="580" font-size="12" text-anchor="middle" fill="#6c757d">校园快递中心 - 总平面布局示意图</text>
</svg> 